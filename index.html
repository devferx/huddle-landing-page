<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <title>
      Huddle landing page with single introductory section
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img class="navbar--logo" src="./images/logo.svg" alt="Huddle Logo" />
    </nav>
    <section class="main-container">
      <img
        class="main-container--illustration"
        src="./images/illustration-mockups.svg"
        alt="pages"
      />
      <div class="main-container__content">
        <h2 class="main-container__content--subtitle">
          Build The Community Your Fans Will Love
        </h2>
        <p class="main-container__content--text-content">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main-container__content--register-button">
          Register
        </button>
        <div class="main-container__share-icons">
          <div class="main-container__share-icons__container">
            <a
              class="main-container__share-icons__container--link"
              href="https://www.facebook.com/mew2432"
              target="_blank"
            >
            <span>
              <i class="fab fa-facebook-f"></i>
            </span>
            </a>
          </div>
          <div class="main-container__share-icons__container">
            <a
              class="main-container__share-icons__container--link"
              href="https://www.twitter.com/devferx"
              target="_blank"
            >
            <span>
              <i class="fab fa-twitter"></i>
            </span>
            </a>
          </div>
          <div class="main-container__share-icons__container">
            <a
              class="main-container__share-icons__container--link"
              href="https://www.instagram.com/ferkki2"
              target="_blank"
            >
            <span>
              <i class="fab fa-instagram"></i>
            </span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/68499d0649.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
